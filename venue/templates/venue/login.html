{% extends "base.html" %}

{% block body %}
<section class="container">
        <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
        {% for field in form %}
        {{field.label_tag}}
        {{field}}
        {% endfor %}
        <input type="hidden" name="next" value="{{ next }}" />
        {%if form.errors%}
        <p>Authentication error</p>
        {%endif%}
        <input type="submit" value="Login">
        </form>
</section>
{% endblock body %}
