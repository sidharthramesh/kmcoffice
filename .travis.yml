language: python
python:
  - "3.5"
before_install:
  - export DJANGO_SETTINGS_MODULE=kmcoffice.settings
  - export python_files="tests.py test_*.py *_tests.py"
install: 
  - "pip install -r requirements.txt"
  - pip install coverage

script: 
  - coverage run --source='.' manage.py test attendance

after_success: coverage report

deploy:
  provider: heroku
  api_key:
    secure: e2e4c81b-ac72-4370-ba60-3a746126b136